<!DOCTYPE html>
<html>
<head>
    <title>jQuery WeUI</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.0/style/weui.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.0.0-rc.1/css/jquery-weui.css">
    <link rel="stylesheet" href="http://jqweui.com/dist/demos/css/demos.css">
    <style>
        .swiper-container {
            width: 100%;
        }
        .swiper-container img {
            display: block;
            width: 100%;
        }
    </style>
</head>
<body ontouchstart>
<div class="swiper-container">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide"><img src="http://jqweui.com/dist/demos/images/swiper-1.jpg"/></div>
        <div class="swiper-slide"><img src="http://jqweui.com/dist/demos/images/swiper-2.jpg"/></div>
        <div class="swiper-slide"><img src="http://jqweui.com/dist/demos/images/swiper-3.jpg"/></div>
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
</div>
<script src="https://cdn.bootcss.com/jquery/2.2.3/jquery.js"></script>
<script src="https://cdn.bootcss.com/fastclick/1.0.6/fastclick.js"></script>
<script>
    $(function () {
        FastClick.attach(document.body);
    });
</script>
<script src="https://cdn.bootcss.com/jquery-weui/1.0.0-rc.1/js/jquery-weui.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.0.0-rc.1/js/swiper.js"></script>
<script>
    $(".swiper-container").swiper({
        loop: true,
        autoplay: 3000
    });
</script>
</body>
</html>
