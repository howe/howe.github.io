<!DOCTYPE html>
<html>
<head>
    <title>jQuery WeUI</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.0/style/weui.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.0.0-rc.1/css/jquery-weui.css">
    <link rel="stylesheet" href="http://jqweui.com/dist/demos/css/demos.css">
</head>
<body ontouchstart>
<header class='demos-header'>
    <h1 class="demos-title">按钮</h1>
</header>
<div class='demos-content-padded'>
    <a href="javascript:;" class="weui-btn weui-btn_primary">按钮</a>
    <a href="javascript:;" class="weui-btn weui-btn_disabled weui-btn_primary">按钮</a>
    <a href="javascript:;" class="weui-btn weui-btn_warn">确认</a>
    <a href="javascript:;" class="weui-btn weui-btn_disabled weui-btn_warn">确认</a>
    <a href="javascript:;" class="weui-btn weui-btn_default">按钮</a>
    <a href="javascript:;" class="weui-btn weui-btn_disabled weui-btn_default">按钮</a>
    <a href="javascript:;" class="weui-btn weui-btn_plain-default">按钮</a>
    <a href="javascript:;" class="weui-btn weui-btn_plain-primary">按钮</a>
    <div class="button_sp_area">
        <a href="javascript:;" class="weui-btn weui-btn_mini weui-btn_primary">按钮</a>
        <a href="javascript:;" class="weui-btn weui-btn_mini weui-btn_default">按钮</a>
    </div>
</div>
<script src="https://cdn.bootcss.com/jquery/2.2.3/jquery.js"></script>
<script src="https://cdn.bootcss.com/fastclick/1.0.6/fastclick.js"></script>
<script>
    $(function () {
        FastClick.attach(document.body);
    });
</script>
<script src="https://cdn.bootcss.com/jquery-weui/1.0.0-rc.1/js/jquery-weui.js"></script>
</body>
</html>
